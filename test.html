<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Campeonatos</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0b; 
  --panel:rgba(20,20,20,0.9); 
  --muted:#c0b9a3; 
  --accent:#d4af37; /* dourado */
  --accent-2:#f5d76e; /* dourado mais claro */
  --success:#22c55e; /* verde para rounds ganhos */
  --danger:#fb7185;  /* vermelho para rounds perdidos */
  --glass: rgba(255,255,255,0.05);
  --neon-shadow: 0 0 6px var(--accent), 0 0 12px var(--accent-2);
}

[data-theme="light"]{
  --bg:#f3f6fb; 
  --panel:#ffffff; 
  --muted:#334155; 
  --accent:#d4af37;
  --accent-2:#f5d76e;
  --success:#16a34a; 
  --danger:#ef4444;
  --glass: rgba(0,0,0,0.06);
  --neon-shadow: 0 0 6px var(--accent), 0 0 12px var(--accent-2);
}

*{box-sizing:border-box;}
body{
  margin:0; font-family: 'Orbitron', 'Inter', system-ui, Segoe UI, Roboto, Arial; 
  background: linear-gradient(180deg,var(--bg),#070707); 
  color: var(--muted); 
  min-height:100vh;
}

header{
  display:flex; justify-content:space-between; align-items:center; 
  padding:18px 22px; background: var(--panel); border-bottom:1px solid var(--glass);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 15px rgba(212,175,55,0.3);
}
h1{
  margin:0; font-size:28px; color: var(--accent);
  text-shadow: 0 0 4px var(--accent), 0 0 8px var(--accent-2);
}
.controls{display:flex; gap:10px; align-items:center;}

button, select, input{
  background: var(--panel); 
  border: 1px solid var(--glass); 
  color: var(--muted); 
  padding:10px 14px; 
  border-radius:10px; 
  font-family: inherit; 
  transition: all 0.25s ease;
  backdrop-filter: blur(4px);
}
button:hover, select:hover, input:hover{
  transform: translateY(-2px);
  box-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent-2);
}

button.primary{
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#141414; border:none; cursor:pointer;
  text-shadow:0 0 2px #000;
}
button.danger{
  background: linear-gradient(90deg,var(--danger),#ff6f91); 
  color:#fff; border:none; 
}
button.ok{
  background: linear-gradient(90deg,var(--success),#86efac); 
  color:#141414; border:none;
}

.wrap{display:flex; gap:18px; padding:18px;}
.left{width:320px;}
.right{flex:1;}

.card{
  background: var(--panel); 
  border-radius:16px; 
  padding:20px; 
  border:1px solid var(--glass); 
  box-shadow: 0 0 20px rgba(212,175,55,0.3);
  backdrop-filter: blur(6px);
  transition: all 0.3s;
}
.card:hover{
  box-shadow: 0 0 30px var(--accent), 0 0 50px var(--accent-2);
  transform: translateY(-3px);
}

.campeonatos, .matches{display:flex; flex-direction:column; gap:14px; margin-top:12px;}
.camp-item{
  display:flex; justify-content:space-between; align-items:center; 
  gap:12px; padding:14px; border-radius:14px; border:1px solid var(--glass); 
  cursor:pointer; transition: transform 0.15s, box-shadow 0.15s;
  backdrop-filter: blur(4px);
}
.camp-item:hover{
  transform:translateY(-3px); 
  box-shadow: 0 0 12px var(--accent), 0 0 24px var(--accent-2);
}
.camp-item .meta{font-size:12px; color:var(--muted);}
.toolbar{display:flex; gap:8px; align-items:center;}

.match-card{
  display:flex; flex-direction:column; gap:10px; padding:16px; border-radius:14px; 
  border:1px solid var(--glass); background: var(--panel);
  box-shadow: 0 0 12px rgba(212,175,55,0.2);
  backdrop-filter: blur(4px);
  transition: all 0.25s;
}
.match-card:hover{
  box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent-2);
}
.match-top{display:flex; justify-content:space-between; align-items:center; gap:8px;}
.map-list{
  display:flex; gap:8px; flex-wrap:wrap; font-size:13px; 
}
.map-item{
  position:relative;
  padding:6px 12px;
  border-radius:10px;
  background: rgba(20,20,20,0.5);
  border: 1px solid var(--glass);
  color: var(--muted);
  font-weight:600;
  text-shadow: 0 0 2px #000;
  transition: all 0.3s;
  backdrop-filter: blur(4px);
}
.map-item:hover{
  box-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent-2);
}
.map-item .map-name{
  display:block;
  margin-bottom:4px;
  font-size:13px;
  color:#f5d76e;
  text-shadow:0 0 2px var(--accent);
}

.map-score{
  display:flex; gap:6px; margin-top:4px; font-size:12px;
}
.map-score .round-win{
  color: var(--success);
  font-weight:bold;
  text-shadow: 0 0 3px var(--success);
  animation: pulse 1.2s infinite;
}
.map-score .round-lose{
  color: var(--danger);
  font-weight:bold;
  text-shadow: 0 0 3px var(--danger);
  animation: pulse 1.2s infinite 0.2s;
}
.map-score .round-rest{
  color: var(--accent);
  font-weight:bold;
  text-shadow: 0 0 3px var(--accent);
}

@keyframes pulse{
  0%,100%{ text-shadow: 0 0 3px currentColor, 0 0 6px currentColor; opacity:1;}
  50%{ text-shadow: 0 0 8px currentColor, 0 0 14px currentColor; opacity:0.85;}
}

.match-card.has-score{
  border-color: var(--accent);
  box-shadow: 0 0 16px var(--accent), 0 0 32px var(--accent-2);
}

.pill{
  padding:6px 12px; border-radius:999px; background: rgba(255,215,0,0.05); font-size:12px;
  text-shadow:0 0 2px var(--accent);
}

footer{
  padding:16px; text-align:center; color:var(--muted); font-size:13px;
  background: var(--panel); border-top:1px solid var(--glass);
}

.modal-bg{
  position: fixed; inset:0; background: rgba(10,10,10,0.95); 
  display: none; align-items:center; justify-content:center; padding:18px; z-index:40;
}
.modal{
  width:100%; max-width:720px; background: var(--panel); border-radius:16px; 
  padding:24px; border:1px solid var(--glass); box-shadow:0 0 25px var(--accent);
  backdrop-filter: blur(6px);
}

.grid{display:grid; grid-template-columns:1fr 1fr; gap:14px;}
label{display:block; font-size:13px; margin-bottom:6px; color:var(--muted);}
.map-row{display:flex; gap:8px; align-items:center; margin-top:6px;}
.map-row input, .map-row select{flex:1; padding:6px 10px; border-radius:8px;}
hr{margin:16px 0; border:0; border-top:1px solid var(--glass);}

@media(max-width:880px){
  .wrap{flex-direction:column;}
  .left{width:100%;}
  .grid{grid-template-columns:1fr;}
}
</style>


</head>
<body data-theme="dark">

<header>
  <h1>Campeonatos</h1>
  <div class="controls">
    <div class="toolbar">
      <button id="btnExport" class="small">Exportar JSON</button>
      <input id="fileImport" type="file" accept="application/json" style="display:none">
      <button id="btnImport" class="small">Importar</button>
    </div>
    <button id="btnTheme" class="small">Tema</button>
    <button id="btnNewCamp" class="primary">+ Novo Campeonato</button>
  </div>
</header>

<div class="wrap">
  <div class="left">
    <div class="card">
      <strong>Campeonatos</strong>
      <div class="campeonatos" id="campeonatosList"></div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="btnClear" class="small danger">Limpar tudo</button>
      </div>
    </div>
  </div>

  <div class="right">
    <div id="mainArea">
      <div class="card" id="emptyState">Nenhum campeonato selecionado. Crie um campeonato para começar.</div>

      <div id="campPage" class="card" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center">
          <div>
            <h2 id="campTitle" style="margin:0;color:var(--accent)"></h2>
            <div id="campMeta" class="muted" style="font-size:13px"></div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="btnAddMatch" class="primary small">+ Nova Partida</button>
            <button id="btnExportCamp" class="small">Exportar campeonato</button>
            <button id="btnBack" class="small">Voltar</button>
          </div>
        </div>

        <div id="campStats" class="muted" style="margin-top:10px;font-size:13px"></div>
        <div id="matchesList" class="matches"></div>
      </div>
    </div>
  </div>
</div>

<div id="modalBg" class="modal-bg">
  <div id="modal" class="modal"></div>
</div>


<script>
const MAPS = ['Anubis','Ancient','Dust2','Mirage','Nuke','Inferno','Train'];
let campeonatos = JSON.parse(localStorage.getItem('campeonatos')||'[]');
let currentCampId = null;
let theme = localStorage.getItem('theme')||'dark';
document.documentElement.setAttribute('data-theme', theme);

const uid = ()=> Date.now() + Math.floor(Math.random()*999);
const saveAll = ()=> localStorage.setItem('campeonatos', JSON.stringify(campeonatos));
const el = (tag, attrs={}, ...kids)=>{ 
  const e=document.createElement(tag); 
  for(const k in attrs){ 
    if(k==='class') e.className=attrs[k]; 
    else if(k.startsWith('on')) e.addEventListener(k.slice(2), attrs[k]); 
    else e.setAttribute(k, attrs[k]); 
  } 
  kids.flat().forEach(c=>{ 
    if(c==null) return; 
    if(typeof c==='string') e.appendChild(document.createTextNode(c)); 
    else e.appendChild(c); 
  }); 
  return e; 
};

/* ===== RENDER CAMPEONATOS (LEFT) ===== */
const campeonatosList = document.getElementById('campeonatosList');
function renderCampeonatos(){
  campeonatosList.innerHTML = '';
  if(campeonatos.length===0){ campeonatosList.appendChild(el('div',{}, 'Nenhum campeonato')); return; }
  campeonatos.forEach(c=>{
    const item = el('div',{class:'camp-item'},
      el('div',{}, el('div',{}, c.nome), el('div',{class:'meta'}, `${c.partidas?.length||0} partidas`)),
      el('div',{},
        el('button',{class:'small', onclick:(e)=>{ e.stopPropagation(); editCamp(c.id); }}, 'Editar'),
        el('button',{class:'small', onclick:(e)=>{ e.stopPropagation(); deleteCamp(c.id); }}, 'Excluir')
      )
    );
    item.addEventListener('click', ()=> openCamp(c.id)); // ✅ correção aqui
    campeonatosList.appendChild(item);
  });
}

/* ===== CRUD CAMPEONATOS ===== */
function newCampModal(){
  const input = el('input',{type:'text', placeholder:'Nome do campeonato', style:'width:100%;margin-bottom:8px'});
  const saveBtn = el('button',{class:'primary', onclick:()=>{
    const name = input.value.trim(); if(!name) return alert('Digite o nome do campeonato');
    campeonatos.push({id:uid(), nome:name, partidas:[]});
    saveAll(); closeModal(); renderCampeonatos();
  }}, 'Salvar');
  const cancel = el('button',{onclick:closeModal, style:'margin-left:8px'}, 'Cancelar');
  showModal('Novo Campeonato', el('div',{}, input, el('div',{style:'margin-top:8px'}, saveBtn, cancel)));
}
function editCamp(id){
  const c = campeonatos.find(x=>x.id===id); if(!c) return;
  const input = el('input',{type:'text', value:c.nome, style:'width:100%;margin-bottom:8px'});
  const saveBtn = el('button',{class:'primary', onclick:()=>{ c.nome = input.value.trim()||c.nome; saveAll(); closeModal(); renderCampeonatos(); if(currentCampId===id) document.getElementById('campTitle').textContent = c.nome; }}, 'Salvar');
  showModal('Editar Campeonato', el('div',{}, input, el('div',{style:'margin-top:8px'}, saveBtn, el('button',{onclick:closeModal, style:'margin-left:8px'}, 'Cancelar'))));
}
function deleteCamp(id){
  if(!confirm('Excluir campeonato e todas as partidas?')) return;
  campeonatos = campeonatos.filter(c=>c.id !== id);
  saveAll();
  renderCampeonatos();
  if(currentCampId===id) closeCamp();
}

/* ===== OPEN / CLOSE CAMP ===== */
function openCamp(id){
  currentCampId = id;
  const c = campeonatos.find(x=>x.id===id); if(!c) return;
  document.getElementById('emptyState').style.display = 'none';
  document.getElementById('campPage').style.display = 'block';
  document.getElementById('campTitle').textContent = c.nome;
  document.getElementById('campMeta').textContent = `${c.partidas.length || 0} partidas`;
  renderMatches();
  renderStats();
}
function closeCamp(){ currentCampId = null; document.getElementById('emptyState').style.display = 'block'; document.getElementById('campPage').style.display = 'none'; }

/* ===== MODAL UTILS ===== */
const modalBg = document.getElementById('modalBg');
const modal = document.getElementById('modal');
function showModal(title, contentEl){
  modal.innerHTML = '';
  modal.appendChild(el('h3',{}, title));
  modal.appendChild(contentEl);
  modalBg.style.display = 'flex';
}
function closeModal(){ modalBg.style.display = 'none'; modal.innerHTML = ''; }
modalBg.addEventListener('click', (e)=>{ if(e.target === modalBg) closeModal(); });

/* ===== MATCHES RENDER / STATS ===== */
function calculateSeriesScore(match){
  let a=0,b=0;
  match.mapas.forEach(m=>{
    if(Number(m.a) > Number(m.b)) a++;
    else if(Number(m.b) > Number(m.a)) b++;
  });
  return {a,b};
}

function renderMatches(){
  const list = document.getElementById('matchesList'); 
  list.innerHTML = '';
  if(!currentCampId) return;
  const camp = campeonatos.find(c=>c.id===currentCampId);
  if(!camp) return;

  (camp.partidas||[]).forEach((p, idx)=>{
    const score = calculateSeriesScore(p);

    const top = el('div',{class:'match-top'},
      el('div',{}, 
        `${p.time1} vs ${p.time2} — `,
        el('span',{class:'pill'}, `${score.a} x ${score.b}`),
        el('div',{class:'muted', style:'margin-left:8px'}, 
          `${p.fase}${p.fase==='Mata-Mata' && p.subfase ? ': '+p.subfase : ''}`
        )
      ),
      el('div',{class:'actions'},
        el('button',{class:'small', onclick:()=>editMatch(idx)}, 'Editar'),
        el('button',{class:'small', onclick:()=>deleteMatch(idx)}, 'Excluir')
      )
    );

    const mapsText = el('div', {class:'map-list'},
  p.mapas
    .filter(m => m.tipo.includes('Pick') || m.tipo === 'Restante')
    .map(m => `${m.nome}: ${m.a} x ${m.b}`)
    .join(' | ')
);


    const card = el('div',{class:'match-card'}, top, mapsText);
    list.appendChild(card);
  });
}

function renderStats(){
  const camp = campeonatos.find(c=>c.id===currentCampId); if(!camp) return;
  let wins=0, losses=0, draws=0;
  (camp.partidas||[]).forEach(p=>{
    const s = calculateSeriesScore(p);
    if(s.a > s.b) wins++;
    else if(s.a < s.b) losses++;
    else draws++;
  });
  document.getElementById('campStats').innerHTML = `Partidas: ${camp.partidas.length || 0} • Vitórias: ${wins} • Derrotas: ${losses} • Empates: ${draws}`;
}

/* ===== ADD / EDIT MATCH (modal with MD logic & map picks) ===== */
function addMatch(){
  if(!currentCampId) return alert('Selecione um campeonato antes');
  showMatchModal();
}
function editMatch(index){
  showMatchModal(index);
}
function showMatchModal(editIndex = null) {
  const camp = campeonatos.find(c => c.id === currentCampId);
  if (!camp) return;

  const existing = editIndex !== null ? JSON.parse(JSON.stringify(camp.partidas[editIndex])) : null;
  let tempMaps = existing ? JSON.parse(JSON.stringify(existing.mapas)) : [];

  const time1Input = el('input', { type: 'text', placeholder: 'Time 1', value: existing?.time1 || '' });
  const time2Input = el('input', { type: 'text', placeholder: 'Time 2', value: existing?.time2 || '' });

  const mdSelect = el('select', {},
    el('option', { value: 1 }, 'MD1'),
    el('option', { value: 3 }, 'MD3'),
    el('option', { value: 5 }, 'MD5')
  );
  mdSelect.value = existing?.MD || 3;

  // --- NOVO: campo Fase (Grupo / Mata-Mata) e Subfase (aparece se Mata-Mata)
  const faseSelect = el('select', {},
    el('option', { value: 'Fase de Grupo' }, 'Fase de Grupo'),
    el('option', { value: 'Mata-Mata' }, 'Mata-Mata')
  );
  faseSelect.value = existing?.fase || 'Fase de Grupo';

  const subfases = ['Oitavas', 'Quartas', 'Semi-Final', 'Final', 'Decisão', 'Grupo Final', 'Mid Match', 'Lower Match'];
  const subfaseSelect = el('select', {},
    el('option', { value: '' }, '— selecione —'),
    ...subfases.map(s => el('option', { value: s }, s))
  );
  subfaseSelect.value = existing?.subfase || '';

  // container visual para subfase (mostra / esconde)
  const subfaseRow = el('div', { style: 'display:none;margin-top:6px' },
    el('label', {}, 'Subfase (Mata-Mata)'),
    subfaseSelect
  );

  function updateSubfaseVisibility(){
    if(faseSelect.value === 'Mata-Mata'){
      subfaseRow.style.display = 'block';
    } else {
      subfaseRow.style.display = 'none';
      subfaseSelect.value = '';
    }
  }
  // inicializa visibilidade
  updateSubfaseVisibility();
  // quando trocar a fase, atualiza
  faseSelect.addEventListener('change', updateSubfaseVisibility);

  // --- dice (mantive sua implementação)
  const diceDisplay = el('div', {
    style: 'width:50px;height:50px;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:bold;border-radius:8px;border:2px solid var(--accent);cursor:pointer;user-select:none;transition: all 0.2s;'
  }, existing?.dice || '?');

  diceDisplay.addEventListener('click', ()=> {
    const val = Math.floor(Math.random()*6)+1;
    diceDisplay.textContent = val;
  });

  const mapsContainer = el('div', { style: 'margin-top:12px;display:flex;flex-direction:column;gap:8px;' });

  function getOrder(MD) {
    if (MD === 1) return ['Ban T1','Ban T2','Ban T1','Ban T2','Ban T1','Ban T2','Restante'];
    if (MD === 3) return ['Ban T1','Ban T2','Pick T1','Pick T2','Ban T1','Ban T2','Restante'];
    if (MD === 5) return ['Ban T1','Ban T2','Pick T1','Pick T2','Pick T1','Pick T2','Restante'];
    return [];
  }

  function buildMaps() {
    mapsContainer.innerHTML = '';
    const MD = Number(mdSelect.value);
    const order = getOrder(MD);

    while(tempMaps.length < order.length) tempMaps.push({nome:'', a:0, b:0, tipo:order[tempMaps.length]});

    order.forEach((tipo, i) => {
      const mapSelect = el('select', {},
        ...MAPS.map(m => el('option', { value: m }, m))
      );
      mapSelect.value = tempMaps[i].nome || '';
      mapSelect.addEventListener('change', () => {
        tempMaps[i].nome = mapSelect.value;
        updateDisabled();
      });

      // Inputs de placar só para pick ou restante (observação: seu código original checa strings exatas de 'pick'/'restante', aqui mantive checagem por presença da palavra)
      const isScoreable = /pick|Restante|restante/i.test(tipo);
      const aInput = isScoreable ? el('input', { type: 'number', placeholder: 'a', value: tempMaps[i]?.a || 0, min: 0 }) : null;
      const bInput = isScoreable ? el('input', { type: 'number', placeholder: 'b', value: tempMaps[i]?.b || 0, min: 0 }) : null;

      if(aInput) aInput.addEventListener('input', ()=> tempMaps[i].a = Number(aInput.value));
      if(bInput) bInput.addEventListener('input', ()=> tempMaps[i].b = Number(bInput.value));

      const label = el('span', { style:'width:120px;font-weight:600;color:var(--accent);' }, tipo+':');
      const row = el('div', { class:'map-row', style:'display:flex;gap:8px;align-items:center;' },
        label, mapSelect, ...(aInput && bInput ? [aInput, bInput] : [])
      );

      mapsContainer.appendChild(row);
    });

    function updateDisabled() {
      const selectedMaps = tempMaps.map(m => m.nome).filter(Boolean);
      Array.from(mapsContainer.querySelectorAll('select')).forEach((sel, idx) => {
        Array.from(sel.options).forEach(opt => {
          opt.disabled = selectedMaps.includes(opt.value) && opt.value !== sel.value;
        });
      });
    }

    updateDisabled();
  }

  mdSelect.addEventListener('change', () => { tempMaps = []; buildMaps(); });
  buildMaps();

  const saveBtn = el('button', {
    class: 'primary',
    onclick: () => {
      if (!time1Input.value.trim() || !time2Input.value.trim()) return alert('Preencha os dois times.');
      const partida = {
        time1: time1Input.value.trim(),
        time2: time2Input.value.trim(),
        MD: Number(mdSelect.value),
        mapas: tempMaps,
        dice: diceDisplay.textContent,
        fase: faseSelect.value,
        subfase: faseSelect.value === 'Mata-Mata' ? (subfaseSelect.value || '') : ''
      };
      if (editIndex !== null) camp.partidas[editIndex] = partida;
      else camp.partidas.push(partida);
      saveAll();
      closeModal();
      renderMatches();
      renderStats();
    }
  }, 'Salvar');

  const cancelBtn = el('button', { onclick: closeModal, style: 'margin-left:8px' }, 'Cancelar');

  const content = el('div', {},
    el('div', { class: 'grid' },
      el('div', {}, el('label', {}, 'Time 1'), time1Input),
      el('div', {}, el('label', {}, 'Time 2'), time2Input),
      el('div', {}, el('label', {}, 'Formato'), mdSelect),
      el('div', {}, el('label', {}, 'Fase'), faseSelect)
    ),
    subfaseRow,
    el('div', { style: 'margin-top:8px;display:flex;gap:12px;align-items:center' }, diceDisplay),
    mapsContainer,
    el('div', { style: 'margin-top:12px;display:flex;gap:8px' }, saveBtn, cancelBtn)
  );

  // Se houver partida existente, preencher subfase (visibilidade já atualizada)
  if(existing){
    if(existing.fase) faseSelect.value = existing.fase;
    if(existing.subfase) subfaseSelect.value = existing.subfase;
    updateSubfaseVisibility();
  }

  showModal(editIndex !== null ? 'Editar Partida' : 'Nova Partida', content);
}




/* ===== DELETE MATCH ===== */
function deleteMatch(idx){
  if(!confirm('Excluir essa partida?')) return;
  const camp = campeonatos.find(c=>c.id===currentCampId);
  if(!camp) return;
  camp.partidas.splice(idx,1);
  saveAll(); renderMatches(); renderStats();
}

/* ===== EVENTS ===== */
document.getElementById('btnNewCamp').addEventListener('click', newCampModal);
document.getElementById('btnAddMatch').addEventListener('click', addMatch);
document.getElementById('btnBack').addEventListener('click', closeCamp);

document.getElementById('btnTheme').addEventListener('click', ()=>{
  theme = theme==='dark'?'light':'dark';
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
});

document.getElementById('btnClear').addEventListener('click', ()=>{
  if(confirm('Apagar tudo?')) { campeonatos=[]; saveAll(); renderCampeonatos(); closeCamp(); }
});

document.getElementById('btnImport').addEventListener('click', ()=>document.getElementById('fileImport').click());
document.getElementById('fileImport').addEventListener('change', e=>{
  const f = e.target.files[0]; if(!f) return;
  const reader = new FileReader();
  reader.onload = ()=>{ try{ campeonatos=JSON.parse(reader.result); saveAll(); renderCampeonatos(); closeCamp(); } catch(err){ alert('Erro no arquivo'); } };
  reader.readAsText(f);
});

document.getElementById('btnExport').addEventListener('click', ()=>{ 
  const data = JSON.stringify(campeonatos,null,2);
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([data],{type:'application/json'}));
  a.download='campeonatos.json'; a.click();
});

/* INIT */
renderCampeonatos();
</script>
