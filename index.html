<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu CS2</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('https://raw.githubusercontent.com/JotaViola/HalloF/main/wallpaper test2.jpg') center/cover no-repeat fixed;
  background-size: 100% auto; /* 80% da largura, altura proporcional */
}


    .menu-container {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 40px;
      text-align: center;
    }

    button {
      width: 220px;
      padding: 16px;
      font-size: 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;

      background: linear-gradient(180deg, rgba(255,200,0,0.9) 0%, rgba(255,150,0,0.9) 100%);
      color: #000;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(255,180,0,0.7);
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 18px rgba(255,200,0,1);
      filter: brightness(1.15);
    }

    /* Módulos escondidos */
    .page {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 40px;
      box-sizing: border-box;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #444;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #777;
    }
      /* Barra de blur estilo vidro do CS2 */
    .top-bar-blur {
      display: none;
    }

    /* Botões estilo CS2 */
    .cs2-btn {
      width: 220px;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;

      background: linear-gradient(180deg, #ffea94 0%, #ffc43a 40%, #ff9d00 100%);
      color: #000;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 4px rgba(255,255,255,0.4);

      box-shadow:
        0 0 10px rgba(255,200,0,0.9),
        inset 0 0 6px rgba(255,255,255,0.4);

      transition: 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    /* Efeito luz passando (scanline) */
    .cs2-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: skewX(-20deg);
      transition: 0.4s;
    }

    .cs2-btn:hover::after {
      left: 120%;
    }

    .cs2-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px rgba(255,200,0,1), inset 0 0 10px rgba(255,255,255,0.6);
      filter: brightness(1.18);
    }

    /* Informações do usuário no canto superior esquerdo */
.user-info {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 4px rgba(0,0,0,0.7);
}

/* Bolinha da foto de perfil */
.profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #888; /* cor padrão, pode ser uma imagem depois */
  border: 2px solid #fff;
  cursor: pointer;
  overflow: hidden;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


</style>
</head>
<body>

  <!-- Blur e container estilizado estilo CS2 -->
  <div class="top-bar-blur"></div>
<div class="user-info">
  <div class="profile-pic">
    <img src="https://raw.githubusercontent.com/JotaViola/HalloF/main/avatar gc.png" alt="Perfil">
  </div>
  <span class="username">Jotinha</span>
</div>

  <div class="menu-container" id="mainMenu">
    <button class="cs2-btn" onclick="openPage('playPage')">Play</button>
    <button class="cs2-btn" onclick="openPage('perfilPage')">Perfil</button>
    <button class="cs2-btn" onclick="openPage('partidasPage')">Partidas</button>
  </div>

  <!-- Página Play -->
  <div class="page" id="playPage">
    <h1>Play</h1>
    <p>Aqui você poderá futuramente iniciar seu sistema de seleção de mapas, MD1, MD3, MD5, etc.</p>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>

  <!-- Página Perfil -->
  <div class="page" id="perfilPage">
    <h1>Perfil</h1>
    <p>Partidas: 999</p>
    <p>Vitórias: 888</p>
    <p>Derrotas: 111</p>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>

  <!-- Página Partidas -->
  <div class="page" id="partidasPage">
    <h1>Histórico de Partidas</h1>
    <p>Mirage: 13x11 Victory</p>
    <p>Dust2: 11x13 Defeat</p>
    <p>Ancient: 13x9 Victory</p>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>

  <script>
    function openPage(pageId) {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById(pageId).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
      document.getElementById('mainMenu').style.display = 'flex';
    }
  </script>

</body>
</html>
